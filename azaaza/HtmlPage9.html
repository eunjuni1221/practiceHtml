<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid{
            border: 5px solid pink;
            display:grid;
            grid-template-columns: 150px 1fr;
        }
        div{
            border: 5px solid gray;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>애국가</div>
        <div>동해물과 백두산이
            마르고 닳도록
            하느님이 보우하사
            우리나라 만세
            무궁화 삼천리 화려강산
            대한사람 대한으로 길이 보전하세
        </div>
    </div>
</body>
</html>
